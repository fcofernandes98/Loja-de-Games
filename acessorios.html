<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Acessórios - Loja de Jogos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f172a;
      color: white;
      padding-bottom: 100px;
    }

    header {
      background-color: #1e293b;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #334155;
      border-radius: 5px;
    }

    .submenu {
      display: none;
      position: absolute;
      background-color: #1e293b;
      top: 100%;
      left: 0;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    li:hover .submenu {
      display: block;
    }

    .submenu li {
      margin: 5px 0;
    }

    .inner {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .accessories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .accessories-card {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    .accessories-card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .game-info {
      margin-top: 10px;
    }

    .price {
      color: #38bdf8;
      font-weight: bold;
    }

    .botao-container {
      margin-top: 10px;
    }

    .botao {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #1d4ed8;
    }

    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    #cart-count {
      background: red;
      border-radius: 50%;
      font-size: 14px;
      padding: 2px 6px;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    #cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #cart-modal > div {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    #cart-items {
      list-style: none;
      margin: 20px 0;
      padding: 0;
    }

    #cart-items li {
      margin-bottom: 10px;
    }

    #cart-modal button {
      background: #003087;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logos/controle-de-video-game.png" alt="Acessórios Logo">
      <h1>Acessórios</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li>
          <a href="#">Jogos</a>
          <ul class="submenu">
            <li><a href="./indexXbox.html">Xbox</a></li>
            <hr>
            <li><a href="./indexnintendo.html">Nintendo</a></li>
            <hr>
            <li><a href="./indexplaystation.html">Playstation</a></li>
          </ul>
        </li>
        <li><a href="console.html">Consoles</a></li>
        <li><a href="acessorios.html">Acessórios</a></li>
        <li><a href="indexsuporte.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <i id="cart-icon" class="bi bi-cart-fill" onclick="toggleCartModal()">
    <span id="cart-count">0</span>
  </i>

  <div class="inner">
    <h2>Acessórios Populares</h2>
    <div class="accessories-grid" id="product-list">
      <!-- Produtos são inseridos via JS -->
    </div>
  </div>

  <div id="cart-modal">
    <div>
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <button onclick="toggleCartModal()">Fechar</button>
    </div>
  </div>

  <script>
    const produtos = [
      { titulo: "Controle PS5 dual sense", preco: "R$ 429,00", imagem: "images/Controle do ps5.jpg" },
      { titulo: "Headset sem fio PULSE 3D - PlayStation 5", preco: "R$ 649,90", imagem: "images/sony_playstation_5_pulse_3d_08.jpg" },
      { titulo: "PlayStation Portal Reprodutor Portátil", preco: "R$ 1.450,00", imagem: "images/ps-portal-remote-player-keyart-01-en-18aug23.webp" },
      { titulo: "Controle sem fio Xbox - Preto", preco: "R$ 409,00", imagem: "images/xbox2020-cntlr-frnt-mkt-1x1-rgb_z2qw.png" },
      { titulo: "Microsoft 8li-00001 Headset Com Fio Xbox", preco: "R$ 702,00", imagem: "images/xbox-series-x-wireless-headset.jpg" },
      { titulo: "Kit 2 Volantes Nintendo Switch", preco: "R$ 77,00", imagem: "images/volante.webp" },
      { titulo: "Controle Joy-Con Nintendo Switch", preco: "R$ 449,99", imagem: "images/controle nitendo.webp" },
    ];

    const carrinho = [];
    const productList = document.getElementById('product-list');
    const cartItemsEl = document.getElementById('cart-items');
    const cartModal = document.getElementById('cart-modal');
    const cartCountEl = document.getElementById('cart-count');

    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'accessories-card';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.titulo}">
        <div class="game-info">
          <h3>${produto.titulo}</h3>
          <span class="price">${produto.preco}</span>
          <div class="botao-container">
            <button class="botao" onclick='adicionarCarrinho("${produto.titulo}", "${produto.preco}")'>Adicionar</button>
          </div>
        </div>
      `;
      productList.appendChild(card);
    });

    function adicionarCarrinho(titulo, preco) {
      carrinho.push({ titulo, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      cartCountEl.textContent = carrinho.length;
    }

    function toggleCartModal() {
      if (cartModal.style.display === "flex") {
        cartModal.style.display = "none";
      } else {
        cartItemsEl.innerHTML = "";
        if (carrinho.length === 0) {
          cartItemsEl.innerHTML = "<li>Seu carrinho está vazio.</li>";
        } else {
          carrinho.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.titulo} - ${item.preco}`;
            cartItemsEl.appendChild(li);
          });
        }
        cartModal.style.display = "flex";
      }
    }
  </script>
</body>
</html>
