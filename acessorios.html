<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Acessórios - Loja de Jogos</title>
  <style>
    /* [Estilos mantidos conforme fornecido] */
    /* Adicionei ao final do style o seguinte para mostrar o ícone do carrinho */
    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    #cart-count {
      background: red;
      border-radius: 50%;
      font-size: 14px;
      padding: 2px 6px;
      position: absolute;
      top: -10px;
      right: -10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logos/controle-de-video-game.png" alt="Acessórios Logo">
      <h1>Acessórios</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li>
          <a href="#">Jogos</a>
          <ul class="submenu">
            <li><a href="./indexXbox.html">Xbox</a></li>
            <hr>
            <li><a href="./indexnintendo.html">Nintendo</a></li>
            <hr>
            <li><a href="./indexplaystation.html">Playstation</a></li>
          </ul>
        </li>
        <li><a href="console.html">Consoles</a></li>
        <li><a href="acessorios.html">Acessórios</a></li>
        <li><a href="indexsuporte.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <i id="cart-icon" class="bi bi-cart-fill" onclick="toggleCartModal()">
    <span id="cart-count">0</span>
  </i>

  <div class="inner">
    <h2>Acessórios Populares</h2>
    <div class="accessories-grid" id="product-list">
      <!-- Produtos são inseridos via JS -->
    </div>
  </div>

  <div id="cart-modal" style="display:none; align-items:center; justify-content:center;">
    <div>
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <button onclick="toggleCartModal()" style="background:#003087; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Fechar</button>
    </div>
  </div>

  <script>
    const produtos = [
      { titulo: "Controle PS5 dual sense", preco: "R$ 429,00", imagem: "images/Controle do ps5.jpg" },
      { titulo: "Headset sem fio PULSE 3D - PlayStation 5", preco: "R$ 649,90", imagem: "images/sony_playstation_5_pulse_3d_08.jpg" },
      { titulo: "PlayStation Portal Reprodutor Portátil", preco: "R$ 1.450,00", imagem: "images/ps-portal-remote-player-keyart-01-en-18aug23.webp" },
      { titulo: "Controle sem fio Xbox - Preto", preco: "R$ 409,00", imagem: "images/xbox2020-cntlr-frnt-mkt-1x1-rgb_z2qw.png" },
      { titulo: "Microsoft 8li-00001 Headset Com Fio Xbox", preco: "R$ 702,00", imagem: "images/xbox-series-x-wireless-headset.jpg" },
      { titulo: "Kit 2 Volantes Nintendo Switch", preco: "R$ 77,00", imagem: "images/volante.webp" },
      { titulo: "Controle Joy-Con Nintendo Switch", preco: "R$ 449,99", imagem: "images/controle nitendo.webp" },
    ];

    const carrinho = [];
    const productList = document.getElementById('product-list');
    const cartItemsEl = document.getElementById('cart-items');
    const cartModal = document.getElementById('cart-modal');
    const cartCountEl = document.getElementById('cart-count');

    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'accessories-card';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.titulo}">
        <div class="game-info">
          <h3>${produto.titulo}</h3>
          <span class="price">${produto.preco}</span>
          <div class="botao-container">
            <button class="botao" onclick='adicionarCarrinho("${produto.titulo}", "${produto.preco}")'>Adicionar</button>
          </div>
        </div>
      `;
      productList.appendChild(card);
    });

    function adicionarCarrinho(titulo, preco) {
      carrinho.push({ titulo, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      cartCountEl.textContent = carrinho.length;
    }

    function toggleCartModal() {
      if (cartModal.style.display === "flex") {
        cartModal.style.display = "none";
      } else {
        cartItemsEl.innerHTML = "";
        if (carrinho.length === 0) {
          cartItemsEl.innerHTML = "<li>Seu carrinho está vazio.</li>";
        } else {
          carrinho.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.titulo} - ${item.preco}`;
            cartItemsEl.appendChild(li);
          });
        }
        cartModal.style.display = "flex";
      }
    }
  </script>
</body>
</html>
