<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Jogos/PÃ¡ginaPlayStation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .produto {
      background-color: white;
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .produto img {
      width: 100%;
      border-radius: 4px;
    }

    .titulo {
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .preco {
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
    }

    .preco-antigo {
      font-size: 0.9rem;
      color: #888;
      text-decoration: line-through;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/61OZeW+pPYL._AC_UF1000,1000_QL80_.jpg" alt="The Last of Us part II">
    <div class="titulo">The Last of Us Part II</div>
    <div class="preco">R$168,90 <span class="preco-antigo">R$190,90</span></div>
  </div>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/81XPzboI34S._AC_SX679_.jpg" alt="Ghost of Tsushima">
    <div class="titulo">Ghost of Tsushima</div>
    <div class="preco">R$203,99 <span class="preco-antigo">R$249,90</span></div>
  </div>

  <div class="produto">
    <img src="https://cdn.awsli.com.br/800x800/53/53761/produto/29815822/4677d91514.jpg" alt="Spider-Man PS4">
    <div class="titulo">Marvel's Spider-Man PS4</div>
    <div class="preco">R$124,99 <span class="preco-antigo">R$249,99</span></div>
  </div>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/81q4K9Qx+wL.jpg" alt="Watch Dogs Legion">
    <div class="titulo">Watch Dogs Legion</div>
    <div class="preco">R$99,89 <span class="preco-antigo">R$299,00</span></div>
  </div>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/81htlTqEckL._AC_UF1000,1000_QL80_.jpg" alt="GTA V">
    <div class="titulo">Grand Theft Auto V</div>
    <div class="preco">R$113,66 <span class="preco-antigo">R$249,99</span></div>
  </div>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/71qwExpwFkL.jpg" alt="Mortal Kombat 11">
    <div class="titulo">Mortal Kombat 11</div>
    <div class="preco">R$190,72 <span class="preco-antigo">R$224,49</span></div>
  </div>

  <div class="produto">
    <img src="https://m.media-amazon.com/images/I/81J-uEoQ6WL.jpg" alt="Final Fantasy VII">
    <div class="titulo">Final Fantasy VII</div>
    <div class="preco">149,99<span class="preco-antigo">299,99</span></div>
  </div>

</body>
